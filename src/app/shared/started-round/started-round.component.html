<ng-container *ngFor="let heat of heats; index as heatIdx; trackBy: idx">
  <h2>{{ heat.dance }}, heat #{{ heat.id }}</h2>
  <table mat-table [dataSource]="heat.couples" [trackBy]="id">

    <ng-container matColumnDef="lead">
      <th mat-header-cell *matHeaderCellDef>Lead</th>
      <td mat-cell *matCellDef="let element">{{element.lead}}</td>
    </ng-container>

    <ng-container matColumnDef="follow">
      <th mat-header-cell *matHeaderCellDef>Follow</th>
      <td mat-cell *matCellDef="let element">{{element.follow}}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; index as coupleIdx">
        <mat-form-field appearance="fill">
          <mat-label>Points</mat-label>
          <input matInput type="number" min="0" [formControl]="formArray.at(heatIdx).at(coupleIdx)">
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="[ 'lead', 'follow', 'points' ]"></tr>
    <tr mat-row *matRowDef="let row; columns: [ 'lead', 'follow', 'points' ];"></tr>
  </table>
</ng-container>
