<table mat-table [dataSource]="results.leads" [trackBy]="id">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let element; index as idx">{{idx}}</td>
  </ng-container>

  <ng-container matColumnDef="lead">
    <th mat-header-cell *matHeaderCellDef>Lead</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>Follow</th>
    <td mat-cell *matCellDef="let element">{{element.points}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="[ 'position', 'lead', 'points' ]"></tr>
  <tr mat-row *matRowDef="let row; columns: [ 'position', 'lead', 'points' ];"></tr>
</table>
